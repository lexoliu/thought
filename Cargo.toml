[package]
name = "thought"
version = "0.1.0"
edition = "2021"


[dependencies]
itertools = "0.12.1"
pulldown-cmark = "0.9.3"
serde = { version = "1.0.195", features = ["derive"] }
thiserror = "1.0.56"
time = { version = "0.3.34", features = ["serde-well-known"] }
toml = "0.8.8"
whoami = "1.4.1"
clap = { version = "4.4.16", features = ["derive"]}
env_logger = "0.11.3"
log = "0.4.21"
tera = "1.19.1"
copy_dir = "0.1.3"
dialoguer = "0.11.0"
tiny_http = "0.12.0"
mime_guess = "2.0.4"
mime = "0.3.17"

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'


[[bin]]
name = "thought"
path = "src/cli/main.rs"
